<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Notes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="http://127.0.0.1:8000/">Home</a>
            <a href="http://127.0.0.1:8000/create/">Create</a>
            <a href="http://127.0.0.1:8000/list/">List</a>
        </nav>
    </header>
    <div class="col-md-3"></div>
    <div class="col-md-4">
    {% for note in notes %}

        <h1>{{ note.label }}</h1>
        <h3>{{ note.first_name }} {{ note.last_name }}</h3>
        <p>{{ note.content }}</p>
        <div>
            <a href="{% url 'Update' note.id %}" class="btn btn-info">Edit</a>
            <a href="{% url 'Delete' note.id %}" class="btn btn-danger">Delete</a>
        </div>
        <br>
    {% endfor %}
    </div>
</body>
</html>
